<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Adding Page</title>
    <link th:replace="~{fragments/dashboardHeader::bootstrap-css}" />
    <link rel="stylesheet" th:href="@{/stylesheet/AddEvent.css}">
</head>
<body>
<aside th:replace="~{fragments/dashboardHeader::sidebar}"></aside>

<div class="dashboard-content">
    <h1>Add Event</h1>

    <form action="#" th:action="@{/dashboard/AddEvent}" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL (optional):</label>
            <input type="url" id="imageUrl" name="imageUrl">
        </div>

        <button type="submit">Add Event</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.id}"></td>
            <td th:text="${event.title}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${event.category}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.imageUrl}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/EventsPage">Back to Events</a>
</div>
</body>
</html>
