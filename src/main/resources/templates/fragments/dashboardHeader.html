<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:fragment="bootstrap-css"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        /* Sidebar */
        .sidebar {
            font-family: fantasy;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f0f8ff;
            border-right: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            overflow-y: auto;
        }

        /* Sidebar Links */
        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li {
            margin-bottom: 15px;
        }

        .sidebar-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .sidebar-link i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar-link:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Dropdown Styling */
        li.dropdown {
            position: relative;
        }

        /* Dropdown button */
        a.sidebar-link.dropbtn {
            display: block;
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        a.sidebar-link.dropbtn:hover {
            background-color: #007bff;
            color: white;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f0f8ff;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Show dropdown content when hovering over the dropdown */
        li.dropdown:hover .dropdown-content {
            display: block;
        }

        /* Dropdown item styling */
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Hover effect on dropdown items */
        .dropdown-content a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>

</head>
<body>
<div class="dashboard-container" th:fragment="sidebar">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/dashboard/metrics}" class="sidebar-link">
                        <i class="bi bi-bar-chart-line-fill"></i> System Metrics
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/users}" class="sidebar-link">
                        <i class="bi bi-people-fill"></i> User Management
                    </a>
                </li>
                <li>
                    <a th:href="@{/dashboard/pending-comments}" class="sidebar-link">
                        <i class="bi bi-building"></i> Pending Comments
                    </a>
                </li>
<!--                <li class="dropdown">-->
<!--                    <a href="#" class="sidebar-link dropbtn">Events</a>-->
<!--                    <div class="dropdown-content">-->
<!--                        <a href="/dashboard/EventsTable" class="sidebar-link">Event Database</a>-->
<!--                    </div>-->
<!--                </li>-->
                <li>
                    <a th:href="@{/dashboard/EventsTable}" class="sidebar-link">
                        <i class="bi bi-building"></i> Event Database
                    </a>
                </li>
                <li>
                    <a th:href="@{/housing}" class="sidebar-link">
                        <i class="bi bi-building"></i> Housing
                    </a>
                </li>
                <li>
                        <a th:href="@{/dashboard/AddSafetyInfo}" class="sidebar-link">
                            <i class="bi bi-building"></i> Safety and Stability
                        </a>
                </li>
                <li>
                    <a th:href="@{/rights/1}" class="sidebar-link">
                        <i class="bi bi-building"></i> Rights and Responsibilities
                    </a>
                </li>
                <li>
                    <a th:href="@{/home}" class="sidebar-link">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNp12zCL1ZwZ8F5eCFbCgIr8AsSH4pMIqjGtjvE3f7CWK5Z2s+XnG" crossorigin="anonymous"></script>
</body>
</html>
