<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:fragment="bootstrap-css"
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        /* Navbar Background and Font */
        nav {
            background-color: #ce033f;
            font-family: fantasy;
            border-radius: 1%;
            background: linear-gradient(to bottom, #ce033f, #a0022e);
            border: none;
        }


        /* Logo */
        .navbar-brand img {
            height: 40px;
            width: 55px;
            border-radius: 45%;
            object-fit: cover;
        }

        /* Remove dropdown arrow */
        .dropdown-toggle::after {
            display: none;
        }

        /* Hover effect for dropdowns */
        .navbar .nav-item.dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            background-color: #F2DAE1;
            border: 1px solid rgba(221, 198, 211, 0.55);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .dropdown-item {
            padding: 10px 20px;
            color: #333;
            font-size: 15px;
        }

        .dropdown-item:hover {
            background-color: rgba(198, 163, 184, 0.7);
            color: #000;
        }

        /* Navbar Links */
        .nav-link {
            color: #FFFFFF;
            font-size: 16px;
            padding: 8px 15px;
        }

        .nav-link:hover {
            color: black;
            text-decoration: none;
        }

        /* Language Dropdown Styling */
        .language-dropdown {
            margin-left: auto;
            font-family: "Times New Roman";
        }

        .language-dropdown select {
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            border: 1px solid #FFFFFF;
            background-color: #F2DAE1;
            color: #A90011;
            transition: background-color 0.3s ease;
        }

        .language-dropdown select:hover {
            background-color: #d3003f;
            color: white;

        }

        /* Center Content on Small Screens */
        @media (max-width: 768px) {
            footer {
                text-align: center;
            }

            .footer-column {
                flex: 100%;
            }
        }
    </style>
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light header" th:fragment="header">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" th:href="@{/Pages/home}">
            <img src="/images/logo.jpg" alt="Community Logo">
        </a>

        <!-- Navbar links -->
        <div class="navbar-collapse">
            <ul class="navbar-nav">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">HOME</a>
                </li>


                <!-- Events -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/EventsPage}">EVENTS</a>
                </li>

                <!-- News -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/latestNews}">NEWS</a>
                </li>

                <!-- Organisations -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/organisations}">ORGANISATIONS</a>
                </li>

                <!-- Resources with dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="resourcesDropdown" role="button" aria-expanded="false">
                        RESOURCES
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="resourcesDropdown">
                        <li><a class="dropdown-item" th:href="@{/workPage}">Work</a></li>
                        <li><a class="dropdown-item" th:href="@{/housing}">Housing</a></li>
                        <li><a class="dropdown-item" th:href="@{/healthPage}">Health</a></li>
                        <li><a class="dropdown-item" th:href="@{/socialConnections}">Social Connections</a></li>
                        <li><a class="dropdown-item" th:href="@{/resources/education}">Education and Skills</a></li>
                        <li><a class="dropdown-item" th:href="@{/safetyPage}">Safety and Stability</a></li>
                        <li><a class="dropdown-item" th:href="@{/rightsView/1}">Rights and Responsibilities</a></li>
                    </ul>
                </li>

                <!-- Contact -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">CONTACT</a>
                </li>

                <!-- Login -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signin-register}">LOGIN/REGISTER</a>
                </li>
            </ul>

            <div class="language-dropdowns d-flex ms-auto">
                <div class="language-dropdown me-2">
                    <select id="roleSelect" onchange="handleRoleChange()">
                        <option disabled selected hidden>Select Role</option>
                        <option value="signin-register">User</option>
                        <option value="profileLogin">Moderator</option>
                        <option value="profileLogin">Admin</option>
                    </select>
                </div>
                <div class="language-dropdown">
                    <select onchange="window.location.href=this.value">
                        <option value="?lang=en" th:selected="${lang == 'en'}">English</option>
                        <option value="?lang=pl" th:selected="${lang == 'pl'}">Polish</option>
                    </select>
                </div>
            </div>

        </div>
    </div>
</nav>
<script th:src="@{/JavaScript/headerRole.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wEmeIV1mKuiNp12zCL1ZwZ8F5eCFbCgIr8AsSH4pMIqjGtjvE3f7CWK5Z2s+XnG"
        crossorigin="anonymous"></script>
</body>
</html>
