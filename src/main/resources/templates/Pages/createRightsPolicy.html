<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/stylesheet/contactStyle.css"/>
    <link th:replace="~{fragments/header :: bootstrap-css}" />
<!--    <script src="/JavaScript/contactsFunctionality.js"></script>-->
</head>
<body>
<header th:replace="~{fragments/header}"></header>

<section class="container">
    <h1>Add New Policy</h1>

    <form th:action="@{/addNewPolicy}" th:method="post" th:object="${subRights}" class="form" id="form">

        <div class="input-box address">
<!--            <label>Inquiry</label>-->
            <input th:field="*{subTitle}" type="text" placeholder="Enter Title" required id="subject"/>
            <input th:field="*{description}" type="text" placeholder="Enter Information" required id="query"/>
            <input type="hidden" th:field="*{titleId}">
        </div>
        <button type="submit" >Create</button>
    </form>
</section>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
